{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>View contacts</title>
    <link rel="stylesheet" href="{% static 'contactapp/styles.css' %}">
    <style>
        body { font-family: Arial; }
        table { width: 70%; margin: auto; border-collapse: collapse; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: center; background-color: cornsilk; }
        a { margin: 0 5px; }
    </style>
</head>
<body>
    <h2 style="text-align:center;">All Contacts</h2>
    <div style="text-align:center; margin-bottom: 20px;">
        <a href="{% url 'add_contact' %}">‚ûï Add Contact</a>
    </div>
    <table>
        <tr>
            <th>Name</th><th>Phone</th><th>Email</th><th>Actions</th>
        </tr>
        {% for contact in contacts %}
        <tr>
            <td>{{ contact.name }}</td>
            <td>{{ contact.phone_number }}</td>
            <td>{{ contact.email }}</td>
            <td>
                <a href="{% url 'edit_contact' contact.id %}">‚úèÔ∏è Edit</a>
                <a href="{% url 'delete_contact' contact.id %}">üóëÔ∏è Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="4">No contacts found.</td></tr>
        {% endfor %}
    </table>
</body>
</html>
