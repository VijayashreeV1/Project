{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Edit Contact</title>
    <link rel="stylesheet" href="{% static 'contactapp/styles.css' %}">
</head>
<body>
    <h2 style="text-align:center;">Edit Contact</h2>
    <form method="POST" style="width: 300px; margin: auto;">
        {% csrf_token %}
        <input type="text" name="name" value="{{ contact.name }}" required><br><br>
        <input type="text" name="phone" value="{{ contact.phone_number }}" required><br><br>
        <input type="email" name="email" value="{{ contact.email }}" required><br><br>
        <button type="submit">Update</button>
    </form>
    <p style="text-align:center;"><a href="{% url 'view_contacts' %}">‚Üê Back to contacts</a></p>
</body>
</html>
